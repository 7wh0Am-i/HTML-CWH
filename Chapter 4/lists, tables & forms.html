<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Lists</h1>
        <!-- ul used for unordered lists -->
        <ul style="list-style-type:square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- ol used for ordered lists -->
        <ol type="A">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        <div>
        <!-- table used for tabular data -->
        <h1>Tables</h1>
        <table>
            <thead></thead>
            <tr>
                <!-- th(table header) used for table headers, td used for table data -->
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <!-- td(table data) used for table data -->
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
        </div>
        <h1>Forms</h1>
        <!-- FORM is used to collect user input. -->
        <form action="#">
            <!-- LABEL is used to define a label for an input element. -->
            <label for="name">Name:
            <input type="text" id="name" name="name">
            <input type="submit" value="Submit">
            <input type="date" id="date" name="date">
            </label>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Why you want to join?"></textarea>
            <!-- select tag is used to create a drop-down list. -->
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select><br>
            <!-- iframe tag is used to embed another document within the current HTML document. -->
             <iframe src="https://www.youtube.com/embed/2ewg864HNOs" frameborder="0"></iframe>
            <!-- video tag is used to embed video content in a web page. -->
             <video src=""></video>
        </form>
    </main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
